//----------------------------------------
//  エラー表示
//----------------------------------------
ini_set( "display_errors", "On" );
ini_set( "error_reporting", "E_ALL & ~E_NOTICE" );


//----------------------------------------
//  文字コード設定
//----------------------------------------
// 基本文字コード
ini_set( "default_charset", "UTF-8" );

// 内部エンコーディング
mb_internal_encoding( "UTF-8" );

// 出力文字エンコーディング
mb_http_output( "UTF-8" );

// 文字エンコーディング検出順序
mb_detect_order( "UTF-8" );

// POST文字コード
mb_convert_variables( "UTF-8", "auto", $_POST );

// GET文字コード
mb_convert_variables( "UTF-8", "auto", $_GET );

// FILES文字コード
mb_convert_variables( "UTF-8", "auto", $_FILES );


//----------------------------------------
//  パス設定
//----------------------------------------
// ドキュメントルート
define ( '_DOCUMENT_ROOT', $_SERVER["DOCUMENT_ROOT"] . "" );

// CGI格納用のパス(/cgi-dataや, /dataなどが入る)
define( "_CGI_PATH", _DOCUMENT_ROOT . "/../cgi-data" );

// SSLルート
//define ( '_SSL_ROOT', $_SERVER["DOCUMENT_ROOT"] . "/../https/");

// コントロールクラスパス
define ( '_CTRL_PATH', _CGI_PATH . "/class" );


//----------------------------------------
//  インクルード
//----------------------------------------
// インクルードルート
ini_set("include_path", _CGI_PATH . "/pear/" );

// 定数関係
require_once( _CGI_PATH . "/config/define.ini" );

// インクルード関係
require_once( _CGI_PATH . "/config/include.ini" );

// 配列関係
require_once( _CGI_PATH . "/config/array.ini" );


?>
